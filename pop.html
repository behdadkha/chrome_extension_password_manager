<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Password_Manager</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="pop.css">
</head>
<body>

	<form id="login_form">
	  <div class="form-group">
	    <label for="username" id="username_id" >Username</label>
	    <input type="Username" name="username" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="password">Password</label>
	    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
	  </div>
	  <div class="form-group form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button id="submit_btn" name="submit" type="submit" class="btn btn-primary">Login</button>
	</form>

	<div id="user">
		<h2>autofill: on</h2>
	</div>

</body>
<script src="pop.js" type="text/javascript"></script>>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" type="text/css" href="user.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<h3 id="username"></h3>
	<h4>Add a new website</h4>
	<form>
		<div class="form-group">
		  <label for="website">Website</label>
		  <input type="text" class="form-control" id="website" aria-describedby="emailHelp" placeholder="www.">
		</div>
		<div class="form-group">
		  <label for="username">Username</label>
		  <input id="username_field" class="form-control" placeholder="username">
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input type="password" class="form-control" id="password" placeholder="Password">
		</div>
		<button id="save_btn" type="submit" class="btn btn-primary">Save</button>
	  </form>
</body>
<script src="user.js"></script>
</html>
